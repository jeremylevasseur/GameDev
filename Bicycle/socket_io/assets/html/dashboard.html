<!DOCTYPE html>
<html>
  <head>
    <title>Bicycle</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/bicycle.png"/>
    <meta content="utf-8">

    <!-- Importing JQuery File -->
    <script src="/js/thirdpartylibs/jquery-3.6.0.js"></script>

    <!-- Importing Custom CSS Files -->
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/dashboard.css" rel="stylesheet" />
  </head>
  <body>

    <!-- NAVBAR -->

    <div class="navbar">
      <div class="navbar-title">
        <h1>
          <a href="/html/dashboard.html">Bicycle</a>
        </h1>
      </div>
    </div>

    <section id="maincontent">
      <div class="home-img-wrap">
        <img id="home-img" src="/img/home.jpg" alt="home" />
      </div>
    </section>

    <div class="button-wrap">
      <div class="create-game-button" id="create-game-button">Create Game</div>
      <div class="join-game-button" id="enter-game-id">Join Game</div>
    </div>

    <div class="join-game-content">

      <input type="text" id="game-id" name="game-id" placeholder="Game ID" />

      <div class="join-game-button" id="join-game">Join</div>

      <div class="join-game-button" id="cancel-join-game">Cancel</div>

    </div>

    <div id="home-bottom"></div>
    
    <!-- Importing Custom Javascript Files -->
    <script src="/js/dashboard.js"></script>
  </body>
</html>
